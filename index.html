<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1 id="namePokemon"></h1>
            <div class="pantalla">
                <div id="ability" class="ability">
                    <span class="abilities">Abilities</span>
                    <ul id="abilityList">
                    </ul>
                </div>
                <img id="imgPokemon" src="" alt="">
                <div class="typesPk">
                    <span class="type">Type</span>
                    <ul id="typePokemon">
                    </ul>
                </div>
            </div>
            <br>
            <input id="buscarPokemon" type="text" placeholder="ID o Nombre del pokemon">    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
