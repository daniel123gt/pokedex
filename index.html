<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/Pokedex_tool_icon-icons.com_67529.svg" type="image/svg" sizes="16x16">
    <title>Pokedex</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1 id="namePokemon"></h1>
            <div class="pantalla">
                <div id="ability" class="ability">
                    <span class="abilities">Abilities</span>
                    <ul id="abilityList">
                    </ul>
                </div>
                <img id="imgPokemon" src="" alt="">
                <div class="typesPk">
                    <span class="type">Type</span>
                    <ul id="typePokemon">
                    </ul>
                </div>
                <div class="stats">
                    <span>Stats</span>
                    <ul id="stats">
                        <li>
                            <span>HP</span>
                            <div class="myProgress">
                                <div id="hp" class="myBar"></div>
                            </div>
                        </li>
                        <li>
                            <span>Attack</span> 
                            <div class="myProgress">
                                <div id="atack" class="myBar"></div>
                            </div>
                        </li>
                        <li>
                            <span>Defense</span> 
                            <div class="myProgress">
                                <div id="defense" class="myBar"></div>
                            </div>
                        </li>
                        <li>
                            <span>Special-Attack</span> 
                            <div class="myProgress">
                                <div id="specialA" class="myBar"></div>
                            </div>
                        </li>
                        <li>
                            <span>Special-Defense</span> 
                            <div class="myProgress">
                                <div id="specialD" class="myBar"></div>
                            </div>
                        </li>
                        <li>
                            <span>Speed</span> 
                            <div class="myProgress">
                                <div id="speed" class="myBar"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <br>
            <input id="buscarPokemon" type="text" placeholder="ID o Nombre del pokemon">    
        </div>
    </div>
    <embed src="assets/sounds/main.mp3" autostart="true" loop="true" hidden="true">    
    <script src="main.js"></script>  
</body>
</html>
